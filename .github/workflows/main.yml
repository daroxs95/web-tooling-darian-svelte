name: CI/CD

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

concurrency:
  group: CI/CD
  cancel-in-progress: true

jobs:
  surge-deploy:
    name: Deploy to surge.sh
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"
      - run: npm i
      - run: npm run format:check
      - run: npm run lint
      - run: npm run test
      - run: npm run build
      - name: Deploy to web-tooling-darian-svelte.surge.sh
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: "web-tooling-darian-svelte.surge.sh"
          project: "./dist"
          login: ${{ secrets.surge_login }}
          token: ${{ secrets.surge_token }}
